name: Android CI/CD

run-name: Build #${{ github.run_number }} - ${{ github.event_name == 'push' && 'Release' || 'PR Check' }}

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    # Create release only on push to main/master or manual trigger (not on PRs)
    - name: Get version info
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      id: version
      run: |
        echo "VERSION=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## CineLink APK Release
          
          **Build Date:** ${{ steps.version.outputs.DATE }}
          **Commit:** ${{ github.sha }}
          
          ### Installation
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          
          ### Changes
          ${{ github.event.head_commit.message }}
        files: app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
